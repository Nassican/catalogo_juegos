{% extends 'juegos/base.html' %}
{% block title %}Eliminar Reseña{% endblock %}
{% block header %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="card shadow-sm border-0">
    <div class="card-body text-center">
        <h5 class="mb-4">¿Estás seguro de que deseas eliminar esta reseña?</h5>
        <p class="text-muted">Esta acción no se puede deshacer.</p>
        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg">
                <i class="fas fa-trash"></i> Sí, eliminar
            </button>
        </form>
        <a href="{% url 'juegos:resena_list' %}" class="btn btn-secondary btn-lg ml-2">
            <i class="fas fa-times"></i> Cancelar
        </a>
    </div>
</div>
{% endblock %}
